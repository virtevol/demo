version: 2
jobs:
  build:
    docker:
      - image: circleci/ruby:2.4-node-jessie
      - image: circleci/postgres:9.4.12-alpine
    working_directory: ~/circleci-demo-workflows
    steps:
      - checkout
      - run: bundle install --path vendor/bundle  # install dependencies
      - run: bundle exec rake db:create db:schema:load  # setup database
      - run:
          name: Run tests
          command: rake

  deploy:
    machine:
        enabled: true
    steps:
      - add_ssh_keys:
          fingerprints:
            - "8e:6a:64:5f:31:be:40:a0:9c:b4:d2:90:35:78:e7:50"
      - run: echo "WE'RE ONLINE"        
      - run: scp -r -o StrictHostKeyChecking=no * comi9@require.ro:/var/www/html/
      - run: echo "Completed"

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: sequential-branch-filter
